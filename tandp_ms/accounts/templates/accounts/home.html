{% extends 'base.html' %}
{% load static %}

{% block title %}Select Role{% endblock %}

{% block extra_css  %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<h2 style="text-align:center;">SELECT YOUR ROLE TO LOGIN</h2>

<div class="role-section">
    <div>
        <img src="{% static 'images/admin.jpeg' %}" alt="Admin">
        <br>
        <a href="{% url 'staff_login' %}"><button class="orange-btn">Faculty</button></a>
    </div>

    <div>
        <img src="{% static 'images/student.png' %}" alt="Student">
        <br>
        <a href="{% url 'student_login' %}"><button class="orange-btn">Student</button></a>
    </div>
</div>
{% endblock %}
