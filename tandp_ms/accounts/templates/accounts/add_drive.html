{% extends 'base.html' %}
{% load static %}

{% block title %}Add Drive{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/css/add_drive.css' %}">
{% endblock %}

{% block content %}<div class="drive-container">
    <h2>Add New Placement Drive</h2>
    <form method="POST" class="drive-form">
        {% csrf_token %}
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company_name">

        <label for="job">Job Role:</label>
        <input type="text" id="job" name="job_role">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="package">Package:</label>
        <input type="text" id="package" name="package">

        <label for="desc">Description:</label>
        <textarea id="desc" name="description"></textarea>

        <button type="submit" class="orange-btn">Add Drive</button>
    </form>
</div>
</form>
</div>
{% endblock %}
