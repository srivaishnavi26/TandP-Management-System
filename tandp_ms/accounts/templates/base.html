{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}T&P Portal{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <img src="{% static 'images/srit_banner.jpg' %}" alt="SRIT Banner" class="header-img">
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer>
            &copy; 2025 T&P Cell | Srinivasa Ramanujan Institute of Technology
        </footer>
    </div>
</body>

</html>
